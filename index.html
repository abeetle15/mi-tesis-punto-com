<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Rubik+Mono+One&display=swap=Jersey+10&display=swap"
    rel="stylesheet">
  <script defer src="app.js"></script>
  <title>MiTesis.com</title>
</head>

<body>
  <video src="imagenes/baquita.mp4" autoplay muted loop></video>

  <div class="content">
    <div class="contTitulo">
      <h1>Mi Tesis.com</h1>
    </div>

    <a href="info.html">
      <div class="contInfo contBtns">
        <img class="infoBtn" src="imagenes/eyeee.svg" alt="info">
        <p class="infoText popUpText">info sobre mi</p>
      </div>
    </a>

    <a href="notas.html">
      <div class="contNotes contBtns">
        <img class="notesBtn" src="imagenes/monitor-two.svg" alt="info">
        <p class="notesText popUpText">notas del programa</p>
      </div>
    </a>

    <a href="bitacora.html">
      <div class="contBitacora contBtns">
        <img class="bitacoraBtn" src="imagenes/mystery-book.svg" alt="info">
        <p class="bitacoraText popUpText">bitacora del proceso</p>
      </div>
    </a>

    <a href="referentes.html">
      <div class="contReferentes contBtns">
        <img class="referentesBtn" src="imagenes/very-cooool.svg" alt="info">
        <p class="referentesText popUpText">lista de referentes</p>
      </div>
    </a>


  </div>

</body>

</html>
